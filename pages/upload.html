<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
  <link rel="stylesheet" href="../public/styles/upload.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="btn">Logo</button>
      <ul class="nav flex-column gap-3">
        <li><a href="#" class="nav-link" data-page="discover"><i class="bi bi-compass"></i> Discover</a></li>
        <li><a href="#" class="nav-link" data-page="upload"><i class="bi bi-upload"></i> Upload</a></li>
        <li><a href="#" class="nav-link" data-page="messages"><i class="bi bi-chat"></i> Messages</a></li>
        <li><a href="#" class="nav-link" data-page="explore"><i class="bi bi-tag"></i> Explore Tags</a></li>
      </ul>
      <button class="btn login-btn">Login</button>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <div class="header">
        <h2>Upload Process Step</h2>
        <a href="#" class="back-btn"><i class="bi bi-arrow-left"></i> Back</a>
      </div>

      <div class="upload-container">
        <!-- Left -->
        <section class="upload-left">
          <div class="upload-cover">+ Upload Cover Image</div>

          <label for="title">Title</label>
          <input type="text" id="title">

          <label for="desc">Decription</label>
          <textarea id="desc" rows="3"></textarea>

          <p>AI Suggested Tags</p>
          <div class="tag-box">
            <button class="tag selected">✓ Vintage</button>
            <button class="tag selected">✓ Cotton</button>
            <button class="tag selected">✓ Dress</button>
            <button class="add-tag">+ Add tags</button>
          </div>

          <div class="action-btns">
            <button class="btn save-btn">Save</button>
            <button class="btn post-btn">Post</button>
          </div>
        </section>

        <!-- Right -->
        <section class="upload-right">
          <h3>STEP 1</h3>
          <div class="step-upload-row">
            <div class="upload-box">+ Upload Image</div>
            <div class="upload-box">+ Upload Video</div>
          </div>
          <textarea class="step-description" placeholder="Add description ..."></textarea>
          <button class="add-step">+ Add next step</button>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
