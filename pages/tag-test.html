<body>
    <div class="test-container">
        <h1>ğŸ§ª æ ‡ç­¾ç¼–è¾‘æµ‹è¯•</h1>
        <p>è¯·æŸ¥çœ‹ä¸‹é¢çš„æœè£…å›¾ç‰‡ï¼Œç„¶åç¼–è¾‘AIç”Ÿæˆçš„æ ‡ç­¾å»ºè®®ã€‚è¿™å°†å¸®åŠ©æˆ‘ä»¬éªŒè¯å¯ç¼–è¾‘æ ‡ç­¾æ˜¯å¦èƒ½æé«˜æ ‡ç­¾è´¨é‡ã€‚</p>
        
        <div class="image-section">
            <img src="/images/post1.jpg" alt="æµ‹è¯•æœè£…å›¾ç‰‡" class="test-image" id="testImage">
        </div>

        <div class="tags-section">
            <h3>AIç”Ÿæˆçš„æ ‡ç­¾å»ºè®®ï¼š</h3>
            <div id="aiTags">
                <span class="tag editable" data-action="accept">vintage</span>
                <span class="tag editable" data-action="accept">cotton</span>
                <span class="tag editable" data-action="accept">dress</span>
                <span class="tag editable" data-action="accept">floral</span>
                <span class="tag editable" data-action="accept">casual</span>
            </div>
            
            <div class="add-tag">
                <input type="text" id="newTag" placeholder="æ·»åŠ æ–°æ ‡ç­¾...">
                <button onclick="addNewTag()">æ·»åŠ </button>
            </div>
        </div>

        <div class="submit-section">
            <button class="submit-btn" onclick="submitTest()">æäº¤æµ‹è¯•ç»“æœ</button>
        </div>

        <div class="results" id="results">
            <h4>æµ‹è¯•ç»“æœåˆ†æï¼š</h4>
            <p>æ ‡ç­¾ä¿®æ”¹ç‡: <span id="modificationRate">0%</span></p>
            <p>æœ€ç»ˆæ ‡ç­¾æ•°é‡: <span id="finalTagCount">0</span></p>
            <p>æ ‡ç­¾å¤šæ ·æ€§: <span id="tagDiversity">0</span></p>
        </div>
    </div>

    <script>
        let tagActions = {
            accepted: [],
            deleted: [],
            modified: [],
            added: []
        };

        // æ ‡ç­¾ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.tag.editable').forEach(tag => {
            tag.addEventListener('click', function() {
                const action = this.dataset.action;
                if (action === 'accept') {
                    this.dataset.action = 'delete';
                    this.classList.add('deleted');
                    tagActions.deleted.push(this.textContent);
                    tagActions.accepted = tagActions.accepted.filter(t => t !== this.textContent);
                } else if (action === 'delete') {
                    this.dataset.action = 'modify';
                    this.classList.remove('deleted');
                    this.classList.add('added');
                    this.textContent = prompt('è¯·è¾“å…¥ä¿®æ”¹åçš„æ ‡ç­¾:', this.textContent) || this.textContent;
                    tagActions.modified.push(this.textContent);
                    tagActions.deleted = tagActions.deleted.filter(t => t !== this.textContent);
                }
            });
        });

        // æ·»åŠ æ–°æ ‡ç­¾
        function addNewTag() {
            const input = document.getElementById('newTag');
            const newTagText = input.value.trim();
            
            if (newTagText) {
                const newTag = document.createElement('span');
                newTag.className = 'tag added';
                newTag.textContent = newTagText;
                newTag.dataset.action = 'added';
                
                document.getElementById('aiTags').appendChild(newTag);
                tagActions.added.push(newTagText);
                input.value = '';
            }
        }

        // æäº¤æµ‹è¯•ç»“æœ
        function submitTest() {
            // è®¡ç®—ä¿®æ”¹ç‡
            const totalOriginalTags = 5;
            const totalActions = tagActions.deleted.length + tagActions.modified.length + tagActions.added.length;
            const modificationRate = (totalActions / totalOriginalTags * 100).toFixed(1);
            
            // è®¡ç®—æœ€ç»ˆæ ‡ç­¾æ•°é‡
            const finalTagCount = totalOriginalTags - tagActions.deleted.length + tagActions.added.length;
            
            // è®¡ç®—æ ‡ç­¾å¤šæ ·æ€§ï¼ˆç®€å•è®¡ç®—ï¼‰
            const allTags = [...tagActions.accepted, ...tagActions.modified, ...tagActions.added];
            const uniqueTags = new Set(allTags).size;
            
            // æ˜¾ç¤ºç»“æœ
            document.getElementById('modificationRate').textContent = modificationRate + '%';
            document.getElementById('finalTagCount').textContent = finalTagCount;
            document.getElementById('tagDiversity').textContent = uniqueTags;
            
            document.getElementById('results').style.display = 'block';
            
            // ä¿å­˜åˆ°localStorageç”¨äºåç»­åˆ†æ
            const testResult = {
                timestamp: new Date().toISOString(),
                modificationRate: modificationRate,
                finalTagCount: finalTagCount,
                tagDiversity: uniqueTags,
                actions: tagActions
            };
            
            let allResults = JSON.parse(localStorage.getItem('tagTestResults') || '[]');
            allResults.push(testResult);
            localStorage.setItem('tagTestResults', JSON.stringify(allResults));
            
            console.log('æµ‹è¯•ç»“æœå·²ä¿å­˜:', testResult);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // å¯ä»¥åœ¨è¿™é‡ŒåŠ è½½ä¸åŒçš„æµ‹è¯•å›¾ç‰‡
            const testImages = [

                '/images/post3.jpg'
            ];
            
            // éšæœºé€‰æ‹©æµ‹è¯•å›¾ç‰‡
            const randomImage = testImages[Math.floor(Math.random() * testImages.length)];
            document.getElementById('testImage').src = randomImage;
        });
    </script>
