<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components</title>
  <link rel="stylesheet" href="./public/styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    
  <div id="main-content">
    <body class="m-0 p-0">
      <div class="d-flex" style="height: 100vh;">
        <!-- Sidebar -->
        <aside class="d-flex flex-column justify-content-between p-4 bg-light" style="width: 220px;">
          <div>
            <button class="btn btn-primary mb-4">Logo</button>
            <ul class="nav flex-column gap-3">
              <li><a href="#" class="nav-link" data-page="discover"><i class="bi bi-compass"></i> Discover</a></li>
              <li><a href="#" class="nav-link" data-page="upload"><i class="bi bi-upload"></i> Upload</a></li>
              <li><a href="#" class="nav-link" data-page="messages"><i class="bi bi-chat"></i> Messages</a></li>
              <li><a href="#" class="nav-link" data-page="explore"><i class="bi bi-tag"></i> Explore Tags</a></li>
            </ul>
            
          </div>
          <button class="btn btn-primary mt-4">Login</button>
        </aside>
    
        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column" style="overflow-y: auto;">
          <!-- Top Bar -->
          <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
            <div class="flex-grow-1 px-4">
              <input type="search" class="form-control" placeholder="Login for more content..." />
            </div>
            <div class="px-4">
              <a href="#">Create Center</a>
            </div>
          </div>
    
          <!-- Content Body -->
          <div class="container py-4">
            <!-- Hot Tags -->
            <section class="mb-5">
              <h2>Hot Tags</h2>
              <div class="tag-list">
                <button>#Embroidery</button>
                <button>#Vintage</button>
                <button>#Linen</button>
                <button>#Handsew</button>
                <button>#Floral</button>
                <button>#Retro</button>
                <button>#Patchwork</button>
                <button>#Dressmaking</button>
                <button>#...</button>
              </div>
            </section>
    
            <!-- Trending and Popular -->
            <section class="row mb-5">
              <div class="col-md-6">
                <h2>Trending Tags</h2>
                <p>Tag usage over the past 14 days</p>
                <img src="assets/images/sample-trend-chart.png" alt="Trend Chart" class="img-fluid" />
              </div>
              <div class="col-md-6">
                <h2>Popular this week</h2>
                <div class="tag-boxes">
                  <button>Bagmaking</button>
                  <button>Applique</button>
                  <button>Quilting</button>
                  <button>Denim</button>
                  <button>Upcycling</button>
                  <button>Cotton</button>
                </div>
              </div>
            </section>
    
            <!-- Featured Posts -->
            <section>
              <h2>Featured Posts</h2>
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                <!-- 每个卡片 -->
                <div class="col">
                  <div class="card">
                    <img src="./public/images/post1.jpg" class="card-img-top" alt="Post Image">
                    <div class="card-body">
                      <p class="card-title mb-1 fw-bold">DIY Clothes</p>
                      <div class="d-flex flex-wrap gap-2 mb-2">
                        <span class="badge bg-light text-dark">Cotton</span>
                        <span class="badge bg-light text-dark">Vintage</span>
                      </div>
                      <!-- 点赞/评论/收藏 -->
                      <div class="d-flex justify-content-around align-items-center post-actions">
                        <button class="btn btn-light like-btn"><i class="bi bi-heart"></i></button>
                        <button class="btn btn-light comment-btn"><i class="bi bi-chat"></i></button>
                        <button class="btn btn-light save-btn"><i class="bi bi-bookmark"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- ... 其他卡片 ... -->
                 
              </div>
            </section>
          </div>
        </div>
      </div>
    </body>
  </div>
    
      
    


   
   
     


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="./js/router.js"></script>
</body>
</html>
